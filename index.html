<!DOCTYPE html>
<html>
<head>
	<title>Author Quote</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="quote-box">
    <div class="row">
    	<div class="image-container">
    		<img class="image-container__quote-marks" src="images/quotes.svg" alt="Quotation Marks">
    		<div class="image-container__arrows">
    			<img src="images/left_arrow.png" alt="Left Arrow">
    			<img src="images/right_arrow.png" alt="Right Arrow">
    		</div>
    	</div>
    	<div class="quote-container">
    		<div class="row row--justify-right">
	    		<div class="quote-container__heart-body">
						<img class="quote-container__heart" src="images/heart.svg" alt="Heart">
						<span class="quote-container__heart-numbers">423</span>
	    		</div>
    	</div>
    	<div class="quote-container__text">
	    			DON'T YOU THINK THAT IF I WERE WRONG, I'D KNOW IT?
	    		</div>
	    		<div class="quote-container__author">- SHELDON COOPER</div>
    		</div>
    </div>
  </div>
  </div>
	<script src="scripts.js"></script>
</body>
</html>
