<!DOCTYPE html>
<html>
<head>
	<title>Author Quote</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Roboto:700" rel="stylesheet">
	<link href="https://cdn.rawgit.com/rickMcGavin/BBT-Quotes/b81e3aa4/fonts/Mark%20Simonson%20-%20Proxima%20Nova%20Condensed%20Black.otf">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="quote-box">
    <div class="row">
    	<div class="image-container">
    		<img class="image-container__quote-marks" src="images/quotes.svg" alt="Quotation Marks">
    		<div class="image-container__arrows">
    			<img class="image-container__left-arrow" src="images/left_arrow.png" alt="Left Arrow">
    			<img class="image-container__right-arrow" src="images/right_arrow.png" alt="Right Arrow">
    		</div>
    	</div>
    	<div class="quote-container">
    		<div class="row row--justify-right">
	    		<div class="quote-container__heart-body">
						<img class="quote-container__heart" src="images/heart.svg" alt="Heart">
						<img class="quote-container__heart-filled" src="images/heart_filled.svg" alt="Red Heart" class="quote-container__heart-filled">
						<div class="quote-container__heart-numbers"></div>
	    		</div>
    	</div>
	    	<div class="quote-container__inner">
	    		<div class="quote-container__text"></div>
		    	<div class="quote-container__author"></div>
	    	</div>
    	</div>
    </div>
  </div>
  </div>
	<script src="scripts.js"></script>
</body>
</html>
